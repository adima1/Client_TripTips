# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  aws: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run:
        name: install dependencies
        command: npm install
      - run:
        name: run tests
        command: npm run test
      - run:
        name: run lint
        command: npm run lint

