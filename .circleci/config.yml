version: 2.1

orbs:
  node: circleci/node@5


jobs:
  build:
    executor: 
      name: node/default
    steps:
      - checkout
      - run:
        name: install dependencies
        command: npm install
      - run:
        name: Run tests
        command: npm run test
      - run:
        name: run lint
        command: npm run lint

workflows:
  version: 2
  my-workflow:
    jobs:
      - build
